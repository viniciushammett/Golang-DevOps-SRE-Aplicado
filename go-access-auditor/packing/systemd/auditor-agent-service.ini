[Unit]
Description=Go Access Auditor Agent
After=network-online.target
Wants=network-online.target

[Service]
Type=simple
Environment=API_URL=http://localhost:8080
Environment=TOKEN=
ExecStart=/usr/local/bin/auditor-agent -api ${API_URL} -token ${TOKEN} -source bash
Restart=always
RestartSec=2s

[Install]
WantedBy=multi-user.target