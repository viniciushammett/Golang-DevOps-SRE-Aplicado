apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssd
  namespace: service-status
  labels:
    app: ssd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssd
  template:
    metadata:
      labels:
        app: ssd
    spec:
      volumes:
        - name: cfg
          configMap:
            name: ssd-config
      containers:
        - name: ssd
          image: ssd:latest # troque pelo seu registry quando publicar
          args:
            - -addr=:8080
            - -interval=10s
            - -timeout=3s
            - -concurrency=8
            - -config-yaml=/config/services.yaml
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: cfg
              mountPath: /config
              readOnly: true
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsGroup: 65532
      securityContext:
        fsGroup: 65532