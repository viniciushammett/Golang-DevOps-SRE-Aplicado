name: ci
on:
  push:
    branches: [ main ]
  pull_request: {}
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
      - run: go mod tidy
      - run: go build ./...
      - run: go test ./...